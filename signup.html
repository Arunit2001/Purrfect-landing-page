<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Signup</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="signup.css">
</head>
<body>
	<div class="container">
    <form class="form-horizontal">
    <div class="email">
    <label for="inputEmail3" class="col-sm-2 control-label">Email :</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" placeholder="Email" required>
    </div>
  </div>

  <div class="password">
    <label for="inputPassword3" class="col-sm-2 control-label">Password :</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Password" pattern=".{5,10}" required title="Password must be of 5 to 10 characters">
    </div>
  </div>

  <div class="username">
    <label for="username" class=" col-lg-2 col-md-2 col-sm-2 control-label">Username(create your unique username)</label>
    <div class="col-lg-10 col-md-10 col-sm-10">
      <input type="text" class="form-control" id="username" placeholder="Username" required>
    </div>
  </div>

  <div>
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
    </div>
  </div>
  <div>
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success">Sign Up</button>
    </div>
  </div>
</form>
</div>
</body>
</html>
